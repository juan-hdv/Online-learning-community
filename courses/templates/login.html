{% extends 'courses/layout.html' %}

{% block body %}
<div id="login">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">&nbsp;</div>
        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
            <h2>User Login</h2>
			<form action="{% url 'login' %}" method="post">
			    {% csrf_token %}

			    <div class="form-group">
				    <input name="username" type="text"/>
				</div>
				
				<div class="form-group">
			    	<input name="password" type="password"/>
			    </div>
			    
			    <div class="form-group">
			    	<!-- <input type="submit" value="Login" style="float:left; margin-right: 1em"> -->
			    	<button class="btn btn-primary" style="float:left; margin-right: 1em">Login</button>
			    	<p>If you do not have an account, please register <a href="{% url 'register' %}">here</a></p>
			    </div>
			
			</form>

			{% if message %}
				<div id="message_zone">
				    <div class="alert {{ msgType }}" role="alert">{{ message }}</div>
				</div>
			{% endif %}
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4">&nbsp;</div>
    </div>
</div>
{% endblock %}
